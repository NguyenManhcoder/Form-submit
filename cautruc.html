<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/css/style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="decs">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        

        <div class="spacer"></div>

        <div class="form-group">
            <label for="fullname" class="form-label" >Tên đầy đủ</label>
            <input type="text" name="fullname" id="fullname" class="form-control" placeholder="VD: Nguyễn Đức Mạnh">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="vd:email@domain.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" name="password" class="form-control" id="password_confirmation" placeholder="Nhập lại mật khẩu">
            <span class="form-message"></span>
        </div>

        <button class="acept">Đăng ký</button>

    </form>
    </div>
</body>
<script src="validation.js"></script>

<script>
    validation({
        form: '#form-1',
        errorSelector: '.form-mesage',
        rules:[
            validation.isRequired('#fullname'),
            validation.isEmail('#email'),
            validation.isPassword('#password',6),
            validation.isRequired('#password_confirmation'),
            validation.isConfirm('#password_confirmation',function(){
                return document.querySelector('#form-1 #password').value
            },'Mật khẩu nhập lại không chính xác')
        ],
        onSubmit:function(value){
            console.log(value);
        }
    })
</script>
</html>
